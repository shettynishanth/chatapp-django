<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2a00b1, #f836ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width:350px;
            width:85%;
            text-align: center;
            position: relative; /* Added to position the back button */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px; /* Adjust height if needed */
        }

        h1 {
            
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width:95%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 1rem;
            color: #08d73c;
        }

        .button-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
        
          @media(max-width: 480px) {
      .container {
        height:25%;
        border-radius:30px;
        padding:20px;
       }

    .container h2 {
        font-weight:bold;
        font-size:15px;
        margin-bottom: 20px;
    }

    .input-group input {
        padding:14px;
        padding-left:30px; /* Adjust padding for the icon */
    }

    .signup-btn, .otp-btn, .submit-btn {
        padding:10px;
    }

    .login-link {
        margin-top: 15px;
    }
}

    .login-btn {
                padding: 6px 12px;
                font-size:14px;
            }
     
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <div class="button-wrapper">
                <button type="submit">Send Reset Link</button>
                <button class="back-button" onclick="window.location.href='signin.html'">Back to Home</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            const email = document.getElementById('email').value;
            const messageElement = document.getElementById('message');

            // Simple validation
            if (!email) {
                messageElement.textContent = 'Please enter your email address.';
                return;
            }

            // Simulate sending the reset link
            // In a real application, you would send the email to your server here
            messageElement.textContent = `A password reset link has been sent to ${email}.`;
        });
    </script>
</body>
</html>
